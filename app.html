<!DOCTYPE HTML>
<html>
<head>
  <title>KIT | Home page</title>
  <link rel="icon" type="image/png" href="multimedia/favicon.png">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href="css/normalize.css" rel="stylesheet" type="text/css" />
  <link href="css/app.css" rel="stylesheet" type="text/css" />
  <script src="vis/vis.js"></script>

  <link href="vis/vis.css" rel="stylesheet" type="text/css" />
  <script>
  $(function() {
    $( ".datePickerd" ).datepicker({
      dateFormat: "yy-mm-dd",
    })
    .datepicker('widget').wrap('<div class="ll-skin-melon"/>');

  });
  </script>
</head>
<body>
  <section id="wrapper">
    <header>
      <a href="index.html"><img src="multimedia/logo2.png"></a>
      <select>
        <option value="Project-One">Project One</option>
        <option value="Project-Two">Project Two</option>
      </select>
      <h2 id="tab-title">WBT</h2>
    </header>
       <nav>
      <ul class="tabs-menu">
        <li class="active"><a href="#tab-1"><i class="fa fa-sitemap fa-3x"></i><br>WBT</a></li>
        <li><a href="#tab-2"><i class="fa fa-sitemap fa-3x fa-rotate-270"></i><br>Pert</a></li>
        <li><a href="#tab-3"><i class="fa fa-sliders fa-3x"></i><br>Gantt</a></li>
        <li><a href="#tab-4"><i class="fa fa-cloud-download fa-3x"></i><br>Export</a></li>
      </ul>
    </nav>
    <div class="tab">
      <section id="tab-1" class="content-section">
        <div id="wbt-visualization" class="vis"></div>
        <input id="name" type="text" value="Node Name">
      </section>

      <section id="tab-2" class="content-section">
        <div id="pert-visualization" class="vis"></div>
      </section>

      <section id="tab-3" class="content-section">
        <div id="gantt-visualization" class="vis"></div>
        <div id = "items"> </div>
      </section>

      <section id="tab-4" class="content-section">
      <h2>This featue is still bieng developed, you can track our progress on <a href="https://github.com/mrsideshowjack/Keep-In-Time">Github</a></h2>
      </section>
    </div>


    <!--  Gantt pop-up starts here-->

    <div id="moreItems" class="darkCover">
      <div class="filecontentloadFull uploadPopup">
        <h2>Make changes to Chart </h2>
        <a class="close" href="#" id="closeForm">x</a>
        <div class="content" id="inputContent">
          Name:
          <input id="itemName" name="itemName" type="text" placeholder="Name">
          <br/><br/>
          Start Date:
          <input id="itemStart" name="itemStart"  placeholder="year-month-day" type="text" class="datePickerd">
          <br/><br/>
          End Date:
          <input id="itemEnd" name="itemEnd"  placeholder="year-month-day" type="text" class="datePickerd">
          <div class="pertInput" id="pertExtra">
            <br/>
            Latest Start Date:
            <input id="itemlStart" name="itemlStart"  placeholder="year-month-day" type="text" class="datePickerd">
            <br/>
            Latest End Date:
            <input id="itemlEnd" name="itemlEnd"  placeholder="year-month-day" type="text" class="datePickerd">
          </div>
          <input id="done" type="submit" class="btnApp">
        </div>
      </div>
    </div>
    <!-- pop-up ends here-->


    <script src="js/getData.js"></script>

    <script src="js/gantt-visualization.js"></script>
    <script src="js/wbt-visualization.js"></script>
    <script src="js/pert-visualization(withnode).js"></script>
    <script src="js/tabs.js"></script>

  </section>
</body>
</html>
